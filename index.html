<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-3">
        <div class="row">
        <h1>To-Do List</h1>
        <input class="form-control" id ="input_field" type="text" placeholder="Add or Search Task">
            <div class="col text-center">
              <button class="btn btn-primary mt-3 btn-default mt-3" onclick="Add()"> Add</button>
              <button class="btn btn-primary mt-3 btn-default mt-3" onclick="Search()"> Search</button>

            </div>
          </div>
        </div>
        <div id="tasks" class="container border border-primary rounded-sm mt-3">
            <ul id ="listOfTasks"></ul>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./JavaScript.js"></script>
</body>
</html>
